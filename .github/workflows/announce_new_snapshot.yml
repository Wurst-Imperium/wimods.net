name: Announce New Snapshot

on:
  workflow_dispatch:
    inputs:
      mc_version:
        description: "Minecraft version (e.g. '25w03a')"
        required: true
      dry_run:
        description: "Don't actually upload the announcement"
        type: boolean
        default: false
      distinct_id:
        description: "Automatically set by the return-dispatch action (leave blank if running manually)"
        required: false

jobs:
  announce:
    runs-on: ubuntu-latest
    steps:

    - name: Echo distinct ID ${{ github.event.inputs.distinct_id }}
      run: echo ${{ github.event.inputs.distinct_id }}

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"
        cache-dependency-path: scripts/requirements.txt

    - name: Install dependencies
      run: pip install -r scripts/requirements.txt

    - name: Run announce_new_snapshot.py
      env:
        WURSTFORUM_TOKEN: ${{ secrets.WF_BOT_TOKEN }}
      run: |
        python scripts/announce_new_snapshot.py \
          "${{ github.event.inputs.mc_version }}" \
          ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
