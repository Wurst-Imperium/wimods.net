name: Announce Mod Ports
run-name: Announce new ${{ inputs.mod }} ${{ inputs.mod_version }} port(s) on WurstForum

on:
  workflow_dispatch:
    inputs:
      mod:
        description: "Mod ID (as it appears in config.toml)"
        required: true
      mod_version:
        description: "Mod version (without v or -MC)"
        required: true
      branches:
        description: "Space-separated list of branch names (e.g. 'master 1.21.3-neoforge')"
        required: true
      dry_run:
        description: "Don't actually upload the announcement"
        type: boolean
        default: false
      distinct_id:
        required: false

jobs:
  announce:
    runs-on: ubuntu-latest
    steps:

    - name: Echo distinct ID ${{ inputs.distinct_id }}
      run: echo ${{ inputs.distinct_id }}

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: "pip"
        cache-dependency-path: scripts/requirements.txt

    - name: Install dependencies
      run: pip install -r scripts/requirements.txt

    - name: Run announce_mod_ports.py
      env:
        WURSTFORUM_TOKEN: ${{ secrets.WF_BOT_TOKEN }}
      run: |
        python scripts/announce_mod_ports.py \
          "${{ inputs.mod }}" \
          "${{ inputs.mod_version }}" \
          ${{ inputs.branches }} \
          ${{ inputs.dry_run && '--dry-run' || '' }}
